<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
    body {/*Comentário em css*/
        background-color: rgb(30, 125, 248);
        color:white;
        font: normal 20pt Arial;
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Comentário em html-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, repellat.</p>
    <script>
        window.alert('Minha primeira mensagem')
        //alerta antes de carregar o site
        window.confirm('Está gostando do conteúdo?')
        //janela de alerta confirmando ou negando a pergunta
        var nome = window.prompt('Qual é o seu nome?')
        //alerta com caixa para resposta com armazenamento
        window.alert(`É um prazer te conhecer, ${nome}!`)
        //pode ser feito também do jeito tradicional com concatenação --> window.alert("É um prazer te conhecer, " + nome + "!")
    </script>
</body>
</html>
